<swiper-container
    class="mySwiper"
    pagination="true"
    pagination-clickable="true"
    space-between="20"
    [slidesPerView]="maxSlider"
  >
  @for (item of items1; track $index) {
    <swiper-slide>
      <img [src]="item.image" [routerLink]="'chitiet/' + item._id" alt="" />
      <p *ngIf="isTitle === true" [routerLink]="'chitiet/' + item._id">{{ item.title }}</p>
    </swiper-slide>
    }
  </swiper-container>
