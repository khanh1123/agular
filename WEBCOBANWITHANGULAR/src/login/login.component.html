<div id="body">
    <div id="wrapper">
    <form action="" id="form-login" (ngSubmit)="onLogin()">
        <h1 class="form-heading">Form đăng nhập</h1>
        <div class="form-group">
            <input type="text" class="form-input" name="username" [(ngModel)]="username" placeholder="Tên đăng nhập">
            <div *ngIf="usernameError" class="error">{{ usernameError }}</div>
        </div>
        <div class="form-group">
            <input type="password" class="form-input" name="password" [(ngModel)]="password" placeholder="Mật khẩu">
            <div *ngIf="passwordError" class="error">{{ passwordError }}</div>
        </div>
        <p>Chưa có tài khoản?. Nhấn <a [routerLink]="'/register'" routerLinkActive="active" href="">đăng ký</a> để tạo tài khoản!</p>
        <input type="submit" value="Đăng nhập" class="form-submit">
    </form>
    </div>
</div>
